<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p th:if="${name == null or name == ''}" th:text="'Hello!'"></p>
        <p th:if="${name != null and name != ''}" th:text="'Hello, ' + ${name} + '!'"></p>
    </body>
</html>
